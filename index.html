<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS</title>
        <style>
            div{
                color: red;
                background-color: aqua;
                font-size: 16px;
            }

            img{
                border: 10px solid rgb(151, 198, 226);
            }

            img#a{
                border: 20px dotted rgb(134, 179, 180);
            }
        </style>
    </head>

    <body>

        <div>Welcome to css</div>

        <img src="./wall.jpg" alt="" width="300px">

        <img src="./wall2.jpeg" alt="" width="300px" id="a">
        
    </body>

</html>
